name: Lighthouse CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Start App
        run: npm run start &
        env:
          PORT: 3000
          # Add necessary mock env vars for build to pass if needed
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Wait for App
        run: |
          while ! nc -z localhost 3000; do   
            sleep 1
          done

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/explore
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          # Fail if Performance < 70 or SEO < 90
          budgetPath: .github/lighthouse/budget.json